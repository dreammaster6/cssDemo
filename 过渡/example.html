<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav li ul {
          transition: transform 200ms ease-in 50ms;
          transform: scale(1, 0);  
          transform-origin: top center;
        }
        nav li:hover ul {
          transition: transform 2s ease-in 1s;
          transform: scale(1, 1);
        }
    </style>
</head>
<body>
    <nav>
        <li>
            about
            <ul>
                <li>about</li>
            </ul>
        </li>
        <li>
            topics
            <ul>
                <li>css3</li>
                <li>javascript</li>
                <li>html5</li>
                <li>seo</li>
            </ul>
        </li>
    </nav>
</body>
</html>
