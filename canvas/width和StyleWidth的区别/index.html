<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
          border: 1px solid blue;  
        }
    </style>
</head>
<body>
    <canvas id="canvas1" width="200" height="200"></canvas>
    <canvas id="canvas2" width="200px" height="200px"></canvas>
    <canvas id="canvas3" width="1000" height="1000" style="width: 200px; height: 200px;"></canvas>
    <script>
        const canvas1 = document.getElementById('canvas1').getContext('2d')
        const canvas3 = document.getElementById('canvas3').getContext('2d')
        canvas1.moveTo(0,0)
        canvas1.lineTo(100,100)
        canvas1.stroke()
        canvas3.moveTo(0,0)
        canvas3.lineTo(100,100)
        canvas3.stroke()
    </script>
</body>
</html>
