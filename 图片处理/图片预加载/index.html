<body>
    <img src="" alt="">
    <script>
        let preLoad = new Promise((reslove, reject) => {
            let img = new Image()
            img.onload = function () {
                reslove('图片加载成功')
            }
            img.onerror = function () {
                reject('图片加载失败')
            }
            img.src = 'http://134.96.249.161:9990/dtdp-res/component/images/jifang/flash.svg'
        })
        console.log(preLoad)
        function imgLoad() {
           let img = document.querySelector('img')
           img.src =  'http://134.96.249.161:9990/dtdp-res/component/images/jifang/flash.svg'
        }
        setTimeout(() => {
            imgLoad()
        }, 2000)
    </script>
