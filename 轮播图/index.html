<script>
    let leftArrow = document.body.getElementsByClassName('arrow')[0]
    let rightArrow = document.body.getElementsByClassName('arrow')[1]
    let swiperBox = document.getElementsByClassName('swiper-content')[0]
    let content_part_one = document.getElementsByClassName('content-part')
    let index = 1
    leftArrow.addEventListener('click', function () {
        if (index < 7) {
            index++
            swiperBox.style = `transition-duration: .3s; transform: translate3d(-${index * 81}px, 0px, 0px);`
        } else {
            index = 1
            swiperBox.style = `transition-duration: .0s; transform: translate3d(-${0 * 81}px, 0px, 0px);`
            setTimeout(() => {
                swiperBox.style = `transition-duration: .3s; transform: translate3d(-${index * 81}px, 0px, 0px);`
            }, 0)
        }
        for (let i = 0; i < content_part_one.length; i++) {
            content_part_one[i].className = 'content-part'
        }
        content_part_one[index + 2].className = 'content-part is-middle-bg'
    })
    rightArrow.addEventListener('click', function () {
        if (index > 0) {
            index--
            swiperBox.style = `transition-duration: .3s; transform: translate3d(-${index * 81}px, 0px, 0px);`
        } else {
            index = 6
            swiperBox.style = `transition-duration: .0s; transform: translate3d(-${7 * 81}px, 0px, 0px);`
            setTimeout(() => {
                swiperBox.style = `transition-duration: .3s; transform: translate3d(-${index * 81}px, 0px, 0px);`
            }, 0)
        }
        for (let i = 0; i < content_part_one.length; i++) {
            content_part_one[i].className = 'content-part'
        }
        content_part_one[index + 2].className = 'content-part is-middle-bg'
    })
