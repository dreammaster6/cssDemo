<html lang="en">
<head>

<body>
    <img src="../圆环图/bg.png" alt="">
    <canvas id="canvas" width="500" height="500"></canvas>
    <canvas id="canvas2" width="500" height="500"></canvas>
    <script>
        const canvasEl = document.getElementById('canvas')
        console.log(canvasEl)
        const ctx = canvasEl.getContext('2d')
        // 绘制文本
        ctx.font = '16px Arial'
        ctx.fillStyle = '#999'
        ctx.textAlign = 'end'
        ctx.fillText('30', 250, 250)
        ctx.font = '12px Arial'
        ctx.fillStyle = '#999'
        ctx.textAlign = 'start'
        ctx.fillText('%', 250, 250)
        // 绘制刻度线
        ctx.save()
        ctx.translate(250, 250)
        ctx.lineWidth = 10
        ctx.strokeStyle = 'pink'
        ctx.beginPath()
        ctx.rotate(Math.PI * 1 / 3)
        for (let i = 0; i <= 35; i++) {
            ctx.moveTo(245,0)
            ctx.lineTo(250, 0)
            ctx.rotate(- Math.PI * 1 / 21)
        }
        ctx.stroke()
        ctx.restore()
        // ctx.fillStyle = 'red'
        // ctx.rect(0,0,250,250)
        ctx.globalCompositeOperation = 'xor'
        setTimeout(() => {
            console.log(5)
            var image = document.images[0]
        console.log(image)
        ctx.drawImage(image, 10, 10, 100, 100)
        }, 5000)

    </script>

</body>
